      // remove popup's row if "visible-with-data"
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (
            td &&
            td.classList.contains("visible-with-data") &&
            feature.properties[key] == null
          ) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      // add class to format popup if it contains media
      function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        if (tempDiv.querySelector("td img")) {
          popup._contentNode.classList.add("media");
          // Delay to force the redraw
          setTimeout(function () {
            popup.update();
          }, 10);
        } else {
          popup._contentNode.classList.remove("media");
        }
      }

      function goTo3D() {

        const center = map.getCenter();
        const zoom = map.getZoom();

        window.open(url, "_blank");

      function loadGeoLayer(layerName, style) {
        fetch(`http://localhost:3000/api/layer/${layerName}`)
          .then((res) => res.json())
          .then((data) => {
            const geoLayer = L.geoJSON(data, {
              style: style,
              onEachFeature: function (feature, layer) {
                const props = feature.properties;

                // ‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞ layer
                let name_th = "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
                let name_en = "unavailable";

                switch (layerName) {
                  case "provinces":
                    name_th = props.pro_th;
                    name_en = props.pro_en;
                    break;
                  case "districts":
                    name_th = props.amp_th;
                    name_en = props.amp_en;
                    break;
                  case "subdistricts":
                    name_th = props.tam_th;
                    name_en = props.tam_en;
                    break;
                  case "tatom":
                    name_th =
                      props.name || props.tam_th || props.t_name || "‡∏ï.‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏";
                    name_en =
                      props.name || props.tam_en || props.t_name || "‡∏ï.‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏";
                    break;
                }

                layer.bindPopup(`
                <b>${name_th}</b><br>
                ${name_en}
                `);
              },
            });

            layers[layerName] = geoLayer;
            geoLayer.addTo(map);
          });
      }

      function toggleLayer(name, show) {
